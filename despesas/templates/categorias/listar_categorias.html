<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Categories</title>
</head>
<body>
    <h1>List of Categories</h1>
    
    <a href="{% url 'criar_categoria' %}">Create New Category</a>
    
    <ul>
        {% for categoria in categorias %}
        <li>
            {{ categoria.nome }}
            <a href="{% url 'editar_categoria' categoria.id %}">Edit</a>
            <a href="{% url 'excluir_categoria' categoria.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
